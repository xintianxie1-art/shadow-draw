<script>
// ---- KMEANS ï¼ˆç®€å•å®ç°ç‰ˆï¼‰ ----
function kmeans(pixels, k = 8, maxIter = 12) {
  let centers = [];
  for (let i = 0; i < k; i++) {
    const p = pixels[Math.floor(Math.random() * pixels.length)];
    centers.push([...p]);
  }

  for (let iter = 0; iter < maxIter; iter++) {
    let groups = Array.from({ length: k }, () => []);

    pixels.forEach(p => {
      let minDist = Infinity, idx = 0;
      centers.forEach((c, i) => {
        const d = (p[0]-c[0])**2 + (p[1]-c[1])**2 + (p[2]-c[2])**2;
        if (d < minDist) { minDist = d; idx = i; }
      });
      groups[idx].push(p);
    });

    for (let i = 0; i < k; i++) {
      if (groups[i].length === 0) continue;
      let r=0,g=0,b=0;
      groups[i].forEach(p => { r+=p[0]; g+=p[1]; b+=p[2]; });
      centers[i] = [
        Math.round(r/groups[i].length),
        Math.round(g/groups[i].length),
        Math.round(b/groups[i].length)
      ];
    }
  }
  return centers;
}

function getPixels(img, canvas) {
  const ctx = canvas.getContext("2d");
  canvas.width = 200;
  canvas.height = 200 * (img.height / img.width);
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

  let pixels = [];
  for (let i = 0; i < data.length; i += 20 * 4) { 
    pixels.push([data[i], data[i+1], data[i+2]]);
  }
  return pixels;
}

function renderPalette(colors) {
  const container = document.getElementById("palette");
  container.innerHTML = "";

  colors.forEach(rgb => {
    const hex = "#" + rgb.map(v => v.toString(16).padStart(2,"0")).join("");
    const div = document.createElement("div");
    div.className = "color-box";
    div.style.background = hex;
    div.textContent = hex;
    container.appendChild(div);
  });
}

// ---- è‡ªåŠ¨è½½å…¥ sunwukong.jpg ----
window.onload = function() {
  const img = document.getElementById("preview");
  img.src = "sunwukong.jpg";

  img.onload = function () {
    const canvas = document.getElementById("canvas");
    const pixels = getPixels(img, canvas);
    const colors = kmeans(pixels, 8);
    renderPalette(colors);
  }
};
</script>
