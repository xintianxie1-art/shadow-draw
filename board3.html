<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Board 3</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 10px 0;
      font-size: 20px;
    }
    #canvas {
      background: #fff;
      touch-action: none;
      border: 2px solid #444;
    }
    .toolbar {
      margin: 10px 0;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Board 3</h1>
  <div class="toolbar">
    <button id="clear">清空</button>
  </div>
  <canvas id="canvas" width="800" height="500"></canvas>

  <!-- Firebase SDK（兼容版） -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCaRNjmy6kV0IK1zr8LRPRN-oEhrrFxrzk",
      authDomain: "shadow-draw-94af9.firebaseapp.com",
      projectId: "shadow-draw-94af9",
      storageBucket: "shadow-draw-94af9.firebasestorage.app",
      messagingSenderId: "1000953704742",
      appId: "1:1000953704742:web:535a3d8291f84a645611e7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const BOARD_ID = "board3";  // ← 这里是 3

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    function startDraw(x, y) {
      drawing = true;
      [lastX, lastY] = [x, y];
    }

    function drawLine(x, y) {
      if (!drawing) return;
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    function endDraw() {
      drawing = false;
      uploadCanvas();
    }

    canvas.addEventListener("mousedown", e => {
      const r = canvas.getBoundingClientRect();
      startDraw(e.clientX - r.left, e.clientY - r.top);
    });
    canvas.addEventListener("mousemove", e => {
      const r = canvas.getBoundingClientRect();
      drawLine(e.clientX - r.left, e.clientY - r.top);
    });
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseleave", endDraw);

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      const r = canvas.getBoundingClientRect();
      const t = e.touches[0];
      startDraw(t.clientX - r.left, t.clientY - r.top);
    }, { passive: false });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      const r = canvas.getBoundingClientRect();
      const t = e.touches[0];
      drawLine(t.clientX - r.left, t.clientY - r.top);
    }, { passive: false });

    canvas.addEventListener("touchend", e => {
      e.preventDefault();
      endDraw();
    }, { passive: false });

    document.getElementById("clear").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      uploadCanvas();
    });

    function uploadCanvas() {
      const dataURL = canvas.toDataURL("image/png");
      db.ref("boards/" + BOARD_ID).set({
        image: dataURL,
        updatedAt: Date.now()
      });
    }
  </script>
</body>
</html>
