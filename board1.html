<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Board 1</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 10px 0;
      font-size: 20px;
    }
    #canvas {
      background: #fff;
      touch-action: none;
      border: 2px solid #444;
    }
    .toolbar {
      margin: 10px 0;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Board 1</h1>
  <div class="toolbar">
    <button id="clear">清空</button>
  </div>
  <canvas id="canvas" width="800" height="500"></canvas>

  <!-- Firebase SDK（兼容版，方便上手） -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ====== 1. 填入你的 firebaseConfig（用你在控制台里那一段替换下面这一段） ======
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "1:XXXXXXX:web:XXXXXXX"
    };
    // ====== 2. 初始化 Firebase ======
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const BOARD_ID = "board1"; // 这个页面的编号

    // ====== 3. 画板逻辑 ======
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    function startDraw(x, y) {
      drawing = true;
      [lastX, lastY] = [x, y];
    }

    function drawLine(x, y) {
      if (!drawing) return;
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    function endDraw() {
      drawing = false;
      uploadCanvas(); // 每次松手就上传一次
    }

    // 鼠标事件
    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      startDraw(e.clientX - rect.left, e.clientY - rect.top);
    });
    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      drawLine(e.clientX - rect.left, e.clientY - rect.top);
    });
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseleave", endDraw);

    // 触摸事件（手机 / iPad）
    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const t = e.touches[0];
      startDraw(t.clientX - rect.left, t.clientY - rect.top);
    }, { passive: false });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const t = e.touches[0];
      drawLine(t.clientX - rect.left, t.clientY - rect.top);
    }, { passive: false });

    canvas.addEventListener("touchend", e => {
      e.preventDefault();
      endDraw();
    }, { passive: false });

    document.getElementById("clear").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      uploadCanvas();
    });

    // ====== 4. 上传当前画布到 Firebase ======
    function uploadCanvas() {
      const dataURL = canvas.toDataURL("image/png");
      db.ref("boards/" + BOARD_ID).set({
        image: dataURL,
        updatedAt: Date.now()
      });
    }
  </script>
</body>
</html>
