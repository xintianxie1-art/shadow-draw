<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>数字皮影人 · 单场景 Demo（语音 + 后端）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, sans-serif;
      background: #f6e3c2;
      color: #4a3420;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 6px;
    }
    .sub {
      font-size: 13px;
      color: #7a6144;
      margin-bottom: 10px;
    }
    .top {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }
    .top-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #c49b63;
      font-size: 14px;
    }
    button {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background: #c97a34;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      font-size: 12px;
      min-height: 1em;
    }
    #status.ok { color: #1b7f42; }
    #status.err { color: #b53030; }

    .stage-wrap {
      margin-top: 8px;
      display: flex;
      justify-content: center;
    }
    #stage {
      width: 360px;
      height: 240px;
      background: #fdf6e6;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }
    @media (min-width: 768px) {
      #stage {
        width: 480px;
        height: 320px;
      }
    }
  </style>
</head>
<body>
  <h1>数字皮影人 · 单场景 Demo（语音 + 后端）</h1>
  <div class="sub">小朋友说一句话 → 语音识别 → 发给 HuggingFace Space → 返回台词+动作 → 孙悟空表演。</div>

  <div class="top">
    <div class="top-row">
      <input id="lineInput" type="text" placeholder="对白会显示在这里" />
      <button id="voiceBtn">按住说话</button>
      <button id="playBtn" disabled>播放</button>
    </div>
    <div id="status"></div>
  </div>

  <div class="stage-wrap">
    <canvas id="stage" width="480" height="320"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // 已替换为你的 Space 根地址
    const SPACE_URL = "https://xxxxxxxxxxt-shadow-backend.hf.space";

    const firebaseConfig = {
      apiKey: "AIzaSyCaRNjmy6kV0IK1zr8LRPRN-oEhrrFxrzk",
      authDomain: "shadow-draw-94af9.firebaseapp.com",
      projectId: "shadow-draw-94af9",
      storageBucket: "shadow-draw-94af9.firebasestorage.app",
      messagingSenderId: "1000953704742",
      appId: "1:1000953704742:web:535a3d8291f84a645611e7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const stage = document.getElementById("stage");
    const ctx = stage.getContext("2d");

    const lineInput = document.getElementById("lineInput");
    const voiceBtn = document.getElementById("voiceBtn");
    const playBtn = document.getElementById("playBtn");
    const statusEl = document.getElementById("status");

    let charImg = null;
    let charReady = false;
    let animRunning = false;
    let currentAction = "walk_right";

    function setStatus(msg, type) {
      statusEl.textContent = msg || "";
      statusEl.className = type || "";
    }

    // 调 Space 后端：输入一句话，拿到 { line, action }
    async function callBackend(userLine) {
      const text = (userLine || "").trim();
      if (!text) {
        setStatus("没有内容。", "err");
        return;
      }
      setStatus("正在向后端生成剧情…", "");

      try {
        const resp = await fetch(SPACE_URL + "/run/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [text] })
        });

        const result = await resp.json();
        const raw = result?.data?.[0] || "";
        let parsed;
        try {
          parsed = JSON.parse(raw);
        } catch {
          parsed = { line: text, action: "walk_right" };
        }

        lineInput.value = parsed.line || text;
        currentAction = parsed.action || "walk_right";
        setStatus("后端返回动作：" + currentAction, "ok");
        playScene();
      } catch (e) {
        console.error(e);
        setStatus("调用后端失败，改用原句。", "err");
        currentAction = "walk_right";
        playScene();
      }
    }

    // 画背景
    function drawBackground() {
      const w = stage.width;
      const h = stage.height;

      const sky = ctx.createLinearGradient(0, 0, 0, h);
      sky.addColorStop(0, "#fdf6e6");
      sky.addColorStop(1, "#e2c29a");
      ctx.fillStyle = sky;
      ctx.fillRect(0, 0, w, h);

      ctx.strokeStyle = "rgba(90,52,16,0.6)";
      ctx.lineWidth = 4;
      ctx.strokeRect(8, 8, w - 16, h - 16);
    }

    function drawSpeech(text) {
      if (!text) return;
      ctx.fillStyle = "rgba(255,252,242,0.9)";
      ctx.strokeStyle = "rgba(90,52,16,0.6)";
      ctx.lineWidth = 2;

      const boxW = 260;
      const boxH = 30;

      ctx.beginPath();
      ctx.roundRect(20, 10, boxW, boxH, 8);
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = "#5a3410";
      ctx.font = "14px sans-serif";
      ctx.fillText(text, 28, 28);
    }

    // 播放动画
    function playScene() {
      if (!charReady || animRunning) return;

      animRunning = true;

      const text = lineInput.value.trim() || "俺老孙来也！";
      const w = stage.width;
      const h = stage.height;

      let x = -120;
      const baseY = h * 0.6 - 200;
      let t = 0;

      function frame() {
        t++;

        if (currentAction === "walk_right") {
          x += 2;
        } else {
          x = w * 0.4;
        }

        const yOffset =
          currentAction === "jump"
            ? Math.sin(t / 5) * 15
            : Math.sin(t / 10) * 4;

        ctx.clearRect(0, 0, w, h);
        drawBackground();
        drawSpeech(text);

        if (charImg) {
          ctx.save();
          ctx.imageSmoothingEnabled = false;
          ctx.drawImage(charImg, x, baseY + yOffset, 150, 220);
          ctx.restore();
        }

        if (currentAction === "walk_right" && x < w + 80) {
          requestAnimationFrame(frame);
        } else if (currentAction !== "walk_right" && t < 90) {
          requestAnimationFrame(frame);
        } else {
          animRunning = false;
        }
      }

      frame();
    }

    // 从 Firebase 读取孙悟空
    const charRef = ref(db, "characters/sunwukong");
    onValue(charRef, snapshot => {
      const val = snapshot.val();
      if (!val || !val.preview) {
        setStatus("请先到 scan.html 扫描并保存孙悟空。", "err");
        return;
      }
      charImg = new Image();
      charImg.onload = () => {
        charReady = true;
        setStatus("悟空加载完成，可以输入或语音。", "ok");
        playBtn.disabled = false;
        drawBackground();
        ctx.drawImage(charImg, 60, 60, 150, 220);
      };
      charImg.src = val.preview;
    });

    // 手动播放按钮
    playBtn.addEventListener("click", () => {
      const text = lineInput.value.trim() || "俺老孙来也！";
      callBackend(text);
    });

    // 语音识别
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      voiceBtn.disabled = true;
      voiceBtn.textContent = "语音不可用";
      setStatus("当前浏览器不支持语音识别。", "err");
    } else {
      const recog = new SpeechRecognition();
      recog.lang = "zh-CN";
      recog.continuous = false;
      recog.interimResults = false;

      recog.onresult = e => {
        const text = e.results[0][0].transcript.trim();
        lineInput.value = text;
        callBackend(text);
      };

      recog.onerror = () => {
        setStatus("语音识别出错，可以再试一次。", "err");
      };

      voiceBtn.addEventListener("mousedown", e => {
        e.preventDefault();
        recog.start();
      });
      voiceBtn.addEventListener("mouseup", e => {
        e.preventDefault();
        recog.stop();
      });
      voiceBtn.addEventListener("mouseleave", () => {
        recog.stop();
      });

      voiceBtn.addEventListener(
        "touchstart",
        e => {
          e.preventDefault();
          recog.start();
        },
        { passive: false }
      );
      voiceBtn.addEventListener(
        "touchend",
        e => {
          e.preventDefault();
          recog.stop();
        },
        { passive: false }
      );
    }

    drawBackground();
  </script>
</body>
</html>
