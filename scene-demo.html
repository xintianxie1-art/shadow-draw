<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>数字皮影人 · 单场景 Demo（语音版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6e3c2;
      color: #4a3420;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 6px;
    }
    .sub {
      font-size: 13px;
      color: #7a6144;
      margin-bottom: 10px;
    }
    .top {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }
    .top-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #c49b63;
      font-size: 14px;
    }
    button {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background: #c97a34;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      font-size: 12px;
      color: #8a6b48;
      min-height: 1em;
    }
    #status.ok { color: #1b7f42; }
    #status.err { color: #b53030; }

    .stage-wrap {
      margin-top: 8px;
      display: flex;
      justify-content: center;
    }
    #stage {
      width: 360px;
      height: 240px;
      background: #fdf6e6;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      display: block;
    }
    @media (min-width: 768px) {
      #stage {
        width: 480px;
        height: 320px;
      }
    }
  </style>
</head>
<body>
  <h1>数字皮影人 · 单场景 Demo（语音版）</h1>
  <div class="sub">从角色库读取“孙悟空”，在云海佛光背景里播放一段简单动画。小朋友可以按住麦克风说一句话，系统自动识别成对白并播放。</div>

  <div class="top">
    <div class="top-row">
      <input id="lineInput" type="text" placeholder="文字对白会显示在这里，例如：俺老孙来也！" />
      <button id="voiceBtn">按住说话</button>
      <button id="playBtn" disabled>播放</button>
    </div>
    <div id="status">正在加载角色数据…</div>
  </div>

  <div class="stage-wrap">
    <canvas id="stage" width="480" height="320"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // 与其他页面一致的 Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyCaRNjmy6kV0IK1zr8LRPRN-oEhrrFxrzk",
      authDomain: "shadow-draw-94af9.firebaseapp.com",
      projectId: "shadow-draw-94af9",
      storageBucket: "shadow-draw-94af9.firebasestorage.app",
      messagingSenderId: "1000953704742",
      appId: "1:1000953704742:web:535a3d8291f84a645611e7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const stage = document.getElementById("stage");
    const ctx = stage.getContext("2d");
    const statusEl = document.getElementById("status");
    const playBtn = document.getElementById("playBtn");
    const voiceBtn = document.getElementById("voiceBtn");
    const lineInput = document.getElementById("lineInput");

    let charImg = null;
    let charReady = false;
    let animRunning = false;

    function setStatus(msg, type) {
      statusEl.textContent = msg || "";
      statusEl.className = "";
      if (type === "ok") statusEl.classList.add("ok");
      if (type === "err") statusEl.classList.add("err");
    }

    // 背景：云海 + 远山 + 佛光
    function drawBackground() {
      const w = stage.width;
      const h = stage.height;

      const sky = ctx.createLinearGradient(0, 0, 0, h);
      sky.addColorStop(0, "#fdf6e6");
      sky.addColorStop(0.4, "#f7e3c4");
      sky.addColorStop(1, "#e2c29a");
      ctx.fillStyle = sky;
      ctx.fillRect(0, 0, w, h);

      ctx.fillStyle = "rgba(255,255,255,0.6)";
      for (let i = 0; i < 12; i++) {
        const cx = (i / 11) * w;
        const cy = h * 0.45 + Math.sin(i) * 6;
        const rw = w / 8;
        const rh = h / 14;
        ctx.beginPath();
        ctx.ellipse(cx, cy, rw, rh, 0, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.fillStyle = "#b78b55";
      ctx.beginPath();
      ctx.moveTo(0, h * 0.55);
      ctx.lineTo(w * 0.2, h * 0.42);
      ctx.lineTo(w * 0.4, h * 0.5);
      ctx.lineTo(w * 0.6, h * 0.4);
      ctx.lineTo(w * 0.8, h * 0.48);
      ctx.lineTo(w, h * 0.45);
      ctx.lineTo(w, h);
      ctx.lineTo(0, h);
      ctx.closePath();
      ctx.fill();

      const ground = ctx.createLinearGradient(0, h * 0.6, 0, h);
      ground.addColorStop(0, "#d7a76c");
      ground.addColorStop(1, "#b77b3c");
      ctx.fillStyle = ground;
      ctx.fillRect(0, h * 0.6, w, h * 0.4);

      const r = Math.min(w, h) * 0.35;
      const grad = ctx.createRadialGradient(
        w * 0.7, h * 0.35, r * 0.1,
        w * 0.7, h * 0.35, r
      );
      grad.addColorStop(0, "rgba(255,255,255,0.9)");
      grad.addColorStop(0.4, "rgba(255,246,220,0.7)");
      grad.addColorStop(1, "rgba(255,246,220,0)");
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(w * 0.7, h * 0.35, r, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = "rgba(90,52,16,0.6)";
      ctx.lineWidth = 4;
      ctx.strokeRect(8, 8, w - 16, h - 16);
    }

    function drawSpeech(text) {
      if (!text) return;
      const w = stage.width;
      const h = stage.height;

      const padding = 8;
      const maxWidth = w * 0.7;
      ctx.font = "14px system-ui";
      ctx.textAlign = "left";
      ctx.textBaseline = "top";

      const measure = ctx.measureText(text);
      const boxW = Math.min(maxWidth, measure.width + padding * 2);
      const boxH = 28;

      const x = 20;
      const y = 14;

      ctx.fillStyle = "rgba(255,252,242,0.9)";
      ctx.strokeStyle = "rgba(90,52,16,0.6)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.roundRect(x, y, boxW, boxH, 8);
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(x + 40, y + boxH);
      ctx.lineTo(x + 32, y + boxH + 10);
      ctx.lineTo(x + 54, y + boxH);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = "#5a3410";
      ctx.fillText(text, x + padding, y + 6);
    }

    function playScene() {
      if (!charReady || animRunning) return;
      animRunning = true;

      const line = lineInput.value.trim() || "俺老孙来也！";
      const w = stage.width;
      const h = stage.height;
      const charW = w * 0.32;
      const charH = h * 0.7;
      let x = -charW * 0.5;
      const yBase = h * 0.60 - charH;
      let t = 0;

      function frame() {
        t += 1;
        x += 2;
        const y = yBase + Math.sin(t / 10) * 4;

        ctx.clearRect(0, 0, w, h);
        drawBackground();
        drawSpeech(line);

        if (charImg) {
          ctx.save();
          ctx.imageSmoothingEnabled = false;
          ctx.drawImage(charImg, x, y, charW, charH);
          ctx.restore();
        }

        if (x < w + charW * 0.3) {
          requestAnimationFrame(frame);
        } else {
          animRunning = false;
        }
      }

      frame();
    }

    // 载入孙悟空角色
    const charRef = ref(db, "characters/sunwukong");
    onValue(charRef, snapshot => {
      const val = snapshot.val();
      if (!val || !val.preview) {
        drawBackground();
        setStatus("还没有扫描到孙悟空角色，请先在 scan.html 扫描并保存。", "err");
        playBtn.disabled = true;
        voiceBtn.disabled = true;
        return;
      }
      charImg = new Image();
      charImg.onload = () => {
        charReady = true;
        drawBackground();
        const w = stage.width;
        const h = stage.height;
        const charW = w * 0.32;
        const charH = h * 0.7;
        const x = w * 0.15;
        const y = h * 0.60 - charH;
        ctx.clearRect(0, 0, w, h);
        drawBackground();
        drawSpeech("俺老孙在此……");
        ctx.save();
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(charImg, x, y, charW, charH);
        ctx.restore();

        setStatus("已加载孙悟空角色，可以按住麦克风说一句话，或直接输入文字后点击播放。", "ok");
        playBtn.disabled = false;
        // 语音按钮是否可用由后面语音模块再判断
      };
      charImg.onerror = () => {
        drawBackground();
        setStatus("角色预览图加载失败。", "err");
        playBtn.disabled = true;
        voiceBtn.disabled = true;
      };
      charImg.src = val.preview;
    }, err => {
      console.error(err);
      drawBackground();
      setStatus("读取角色数据失败。", "err");
      playBtn.disabled = true;
      voiceBtn.disabled = true;
    });

    playBtn.addEventListener("click", () => {
      playScene();
    });

    // ----------- 语音识别部分（Web Speech API） -----------
    let recognition = null;
    let recognizing = false;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      voiceBtn.disabled = true;
      voiceBtn.textContent = "语音不可用";
      setStatus("当前浏览器不支持语音识别（建议用 Chrome/Edge 桌面或安卓）。", "err");
    } else {
      recognition = new SpeechRecognition();
      recognition.lang = "zh-CN";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        recognizing = true;
        voiceBtn.textContent = "正在聆听…松开结束";
        setStatus("正在聆听，小朋友可以说一句话。", "ok");
      };

      recognition.onerror = (event) => {
        console.error(event);
        recognizing = false;
        voiceBtn.textContent = "按住说话";
        setStatus("语音识别出错，可以再试一次。", "err");
      };

      recognition.onend = () => {
        recognizing = false;
        voiceBtn.textContent = "按住说话";
      };

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript.trim();
        if (result) {
          lineInput.value = result;
          setStatus("识别结果：" + result, "ok");
          // 自动播放动画
          if (charReady) {
            playScene();
          }
        }
      };

      // PC 上用 click / touch，装置现场可以设置成“按下开始、松开停止”
      voiceBtn.addEventListener("mousedown", (e) => {
        e.preventDefault();
        if (recognizing) return;
        recognition.start();
      });
      voiceBtn.addEventListener("mouseup", (e) => {
        e.preventDefault();
        if (recognizing) recognition.stop();
      });
      voiceBtn.addEventListener("mouseleave", (e) => {
        // 鼠标拖出按钮区域时也停止
        if (recognizing) recognition.stop();
      });

      // 触屏支持
      voiceBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        if (recognizing) return;
        recognition.start();
      }, { passive: false });

      voiceBtn.addEventListener("touchend", (e) => {
        e.preventDefault();
        if (recognizing) recognition.stop();
      }, { passive: false });
    }

    // 初始绘制背景
    drawBackground();
  </script>
</body>
</html>
